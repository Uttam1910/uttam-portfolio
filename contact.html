    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <div class="container">
        <aside>
            <nav>
                <ul>
                    <section id="profile-picture">
                        <img src="images/uttam......JPG" alt="Profile Picture">
                    </section>
                    <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
                    <li><a href="experience.html"><i class="fas fa-briefcase"></i> Experience</a></li>
                    <li><a href="projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
                    <li><a href="skills.html"><i class="fas fa-code"></i> Skills</a></li>
                    <li><a href="education.html"><i class="fas fa-graduation-cap"></i> Education</a></li>
                    <li><a href="contact.html"><i class="fas fa-envelope" class="active"></i> Contact</a></li>
                    <li><a href="pdf/jobresume.pdf" target="_blank"><i class="fas fa-file-alt"></i> Resume</a></li>
                </ul>
            </nav>
        </aside>
        <main>
            <section id="contact">
                <h1>Contact</h1>
                <div class="contact-info">
                    <p>You can reach out to me via the following platforms:</p>
                    <div class="contact-icons">
                        <a href="https://www.linkedin.com/in/Uttam" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                        <a href="https://github.com/your-profile" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                        <a href="https://twitter.com/your-profile" target="_blank"><i class="fab fa-twitter"></i> Twitter</a>
                        <a href="mailto:your-email@example.com"><i class="fas fa-envelope"></i> Email</a>
                    </div>
                </div>
                <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
